{% extends 'snippets/baseBerhasil.html' %}
{% load static %}

{% block contents %}
  <div class="container mt-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-8">
        <div class="card rounded-4 text-black">
          <div class="row g-0">
            <div class="col-12-flex align-items-center">
              <div class="card-body pt-3 pt-md-5 mx-2 mx-md-4">
                <div class="text-center pb-3">
                  <h2 class="mt-1 pb-1 fw-bold">{{heading}}</h2>
                  <div class='row text-center mb-4'>
                    <i class="bi bi-check-circle-fill icon-success" style='font-size:80px;'></i>
                  </div>
                  <div class='pe-sm-5 ps-sm-5'>
                    <p>{{body}}</p>
                  </div>
                  <a href="{% url 'wadah_air:wadah_list' %}" class='btn btn-gray-dark rounded-7 mt-5 pe-4 ps-4'>
                    <i class="bi bi-arrow-left-circle pe-1"></i>
                    Kembali
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock contents %}
